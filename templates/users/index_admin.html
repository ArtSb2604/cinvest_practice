            <div class="accordion_list">
                <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Результаты тестов
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="col">
                                         Artsb 4/5 баллов<br>
                                         gang 5/5 баллов<br>
                                Deffo 1/5 баллов<br>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion" id="accordionExample2">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseTwo">
                            Квизы
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample2">
                        <div class="accordion-body">
                            <div class="row">
                                {% for i in quiz %}
                                    <div class="col">
                                    {{ i.name }}
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion" id="accordionExample1">
                <div class="accordion-item">

                            Категории
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample1">
                        <div class="accordion-body">
                            {% for i in directions %}
                                    <div class="col">
                                    {{ i.title }}
                                    </div>
                            {% endfor %}
                        </div>
                    </div>
